<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Grid Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #f3f3f3;
      color: white;
      padding: 1rem;
    }

    nav {
      display: grid;
      grid-auto-flow: column;
      gap: 1rem;
      justify-content: start;
      margin-top: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem;
    }

    nav a:hover {
      background-color: #444;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      grid-template-areas:
        "sidebar main";
      gap: 1rem;
      padding: 1rem;
    }

    .sidebar {
      grid-area: sidebar;
      background: #f0f0f0;
      padding: 1rem;
    }

    .main {
      grid-area: main;
      background: #e9ecef;
      padding: 1rem;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* Tablet view */
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-areas:
          "main"
          "sidebar";
      }

      nav {
        grid-auto-flow: row;
        justify-content: start;
      }
    }

    /* Mobile view */
    @media (max-width: 480px) {
      header {
        text-align: center;
      }

      nav {
        justify-content: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sebabatso Molebabats's Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="grid-container">
    <aside class="sidebar">
      <h2>About Sebabatso</h2>
      <p>Hello world. Welcome to my website.</p>
    </aside>
    <main class="main">
      <h2>Skills</h2>
      <p>Developer in the making.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Responsive Grid Layout</p>
  </footer>

</body>
</html>
